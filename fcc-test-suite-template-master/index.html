<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="" id="name-label">Name</label><br>
      <div class="input-info">
      <input type="text" id="name" required placeholder=" Enter your Name" /><br>
      
      <label for="" id="email-label">Email</label><br>
      <input type="email" id="email" required placeholder="Enter your Email" />
      <br />
      <label for="" id="number-label">Age(optional)</label><br>
      <input type="number" id="number" min="6" max="20" placeholder="10" />
      </div>
      <p>Which Option best descrbes your Current Role?</p>
      <select name="" id="dropdown">
        Select an option
        <option value="">Student</option>
        <option value="">FullTime Job</option>
        <option value="">FullTime Leaner</option>
      </select>
      <br>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="" class="input-radio">
        <input
          type="radio"
          id="definitelyChoice"
          name="rateChoice"
          value="1"
          checked
        />
        Definitely 
      </label><br>
      <label for="">
        <input type="radio" id="maybeChoice" name="rateChoice" value="2" />
        Maybe
      </label><br>
      <label for="">
        <input type="radio" id="notSureChoice" name="rateChoice" value="3" />
        Not Sure
      </label><br>
      
      <p>What is your favorite feature of freeCodeCamp?

      </p>
      
      <label for="front-end-projects" class="input-checkbox">
        <input
          type="checkbox"
          name="fcc-interest"
          id="front-end-projects"
          value="front-end"
        />
        Front-end Projects
      </label><br>
      <label for="back-end-projects">
        <input
          type="checkbox"
          name="fcc-interest"
          id="back-end-projects"
          value="back-end"
        />
        Back-end Projects
      </label><br>
      <label for="data-visualization">
        <input
          type="checkbox"
          name="fcc-interest"
          id="data-visualization"
          value="data-Visualization"
        />
        Data Visualization
      </label><br>
      <label for="challenges">
        <input
          type="checkbox"
          name="fcc-interest"
          id="challenges"
          value="challenges"
        />
        Challenges
      </label><br>
      <label for="open-source">
        <input
          type="checkbox"
          name="fcc-interest"
          id="open-source"
          value="open-source"
        />
        Open Source Community
      </label><br>

      <label for="Gitter-help-rooms">
        <input
          type="checkbox"
          name="fcc-interest"
          id="gitter-help-rooms"
          value="gitter-help rooms"
        />
Gitter Help Rooms
      </label><br>

      <label for="open-source">
        <input
          type="checkbox"
          name="fcc-interest"
          id="videos"
          value="videos"
        />
videos      </label><br>

      <br />
      <p>Any Comments or Suggestions?</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <button id="submit">Submit</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
